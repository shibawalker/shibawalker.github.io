<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>綠波鎮2024新管理費計算器</title>
  <style>
    body {
      font-family: Arial, Sans-serif;
    }
    input, select {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>綠波鎮2024新管理費計算器</h1>
  
  <label for="managementFee">現在繳交的管理費：</label>
  <input type="number" id="managementFee" required>
  <br>
  <label for="carSpaces">擁有車位數：</label>
  <select id="carSpaces">
    <option value="0">無</option>
    <option value="1">1</option>
    <option value="2">2</option>
  </select>
  <br>
  <label for="isBuildingK">是否為K棟住戶：</label>
  <select id="isBuildingK">
    <option value="false">否</option>
    <option value="true">是</option>
  </select>
  
  <button onclick="calculate()">計算</button>
  
  <h2>計算結果</h2>
  <p id="currentBillingArea"></p>
  <p id="futureManagementFee"></p>
  
  <script>
    function calculate() {
      var managementFee = parseInt(document.getElementById("managementFee").value);
      var carSpaces = parseInt(document.getElementById("carSpaces").value);
      var isBuildingK = document.getElementById("isBuildingK").value === "true";
      
      var deduction = carSpaces * 100; // 每個車位減100元
      
      if (isBuildingK) {
        var currentBillingArea = (managementFee - deduction) / 20;
        var futureManagementFee = currentBillingArea * 25 + deduction;
        futureManagementFee = Math.floor(futureManagementFee / 10) * 10; // 無條件捨去到十位數
      } else {
        var currentBillingArea = (managementFee - deduction) / 40;
        var futureManagementFee = currentBillingArea * 50 + deduction;
        futureManagementFee = Math.floor(futureManagementFee / 10) * 10; // 無條件捨去到十位數
      }
      
      document.getElementById("currentBillingArea").textContent = "現在的計費坪數：" + currentBillingArea.toFixed(2);
      document.getElementById("futureManagementFee").textContent = "2024年1月後的管理費用：" + futureManagementFee.toFixed(0);
    }
  </script>
</body>
</html>
